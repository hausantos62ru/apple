{% extends 'base.html' %} {% block title %}Admin – Dashboard{% endblock %} {%
block content %}
<h2>Panel de administración</h2>
<p><a href="{{ url_for('admin_add') }}" class="btn">Añadir producto</a></p>
<div class="admin-table-wrap">
  <table class="admin-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.title }}</td>
        <td>${{ '%.2f'|format(p.price) }}</td>
        <td class="actions">
          <a href="{{ url_for('edit_product', id=p._id) }}">Editar</a>
          <a href="#" onclick="confirmDelete('{{ p._id }}')" class="danger"
            >Eliminar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<form id="deleteForm" method="post" style="display: none"></form>
{% endblock %}
