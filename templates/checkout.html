{% extends 'base.html' %} {% block title %}Pago – Tienda Apple{% endblock %} {%
block content %}
<div class="checkout-wrapper">
  <h1 class="checkout-title">Finalizar compra</h1>

  <form method="POST" class="checkout-form">
    <label>Número de tarjeta</label>
    <input
      type="text"
      name="card_number"
      maxlength="16"
      pattern="\d{16}"
      required
      class="input-apple"
      placeholder="•••• •••• •••• ••••"
    />

    <label>Fecha de expiración</label>
    <input type="month" name="expiration" required class="input-apple" />

    <label>CVV</label>
    <input
      type="text"
      name="cvv"
      maxlength="3"
      pattern="\d{3}"
      required
      class="input-apple short"
      placeholder="•••"
    />

    <button class="apple-btn pay-btn" type="submit">Pagar ahora</button>
  </form>
</div>
{% endblock %}
